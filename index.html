<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Self Improvement Channel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f5f5f5;
    }
    .banner {
      width: 100%;
      height: auto;
      border: 8px solid #6C1E25;
      box-sizing: border-box;
    }
    .navbar {
      background-color: #6C1E25;
      display: flex;
      justify-content: center;
      padding: 10px 0;
      flex-wrap: wrap;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      font-size: 16px;
      padding: 8px 12px;
    }
    .navbar a:hover {
      text-decoration: underline;
    }
    .section {
      padding: 20px;
    }
    .section h2 {
      text-align: center;
      color: #333;
    }
    .video-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .video-wrapper {
      position: relative;
      width: 100%;
      max-width: 560px;
      aspect-ratio: 16 / 9;
      flex: 1 1 300px;
    }
    .short-video {
      aspect-ratio: 9 / 16;
      width: 200px;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .social-links {
      text-align: center;
      margin: 40px 0;
    }
    .social-link {
      display: inline-flex;
      align-items: center;
      margin: 0 15px;
      text-decoration: none;
      color: #000;
      font-size: 18px;
    }
    .social-link img {
      width: 30px;
      height: 30px;
      margin-right: 10px;
      border-radius: 50%;
    }
    .hidden {
      display: none;
    }
    .image-gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
    .image-gallery img {
      width: 30%;
      max-width: 300px;
      margin: 10px;
    }
    .contact-info {
      text-align: center;
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
  <script>
    function showSection(id) {
      const sections = ['long-videos', 'shorts', 'posts', 'contact'];
      sections.forEach(sec => {
        document.getElementById(sec).classList.add("hidden");
      });
      document.getElementById(id).classList.remove("hidden");
    }

    function showHome() {
      const sections = ['long-videos', 'shorts', 'posts', 'contact'];
      sections.forEach(sec => {
        document.getElementById(sec).classList.add("hidden");
      });
      document.getElementById("long-videos").classList.remove("hidden");
      document.getElementById("shorts").classList.remove("hidden");
    }
  </script>
</head>
<body>
  <!-- Banner -->
  <img class="banner" src="https://yt3.googleusercontent.com/O7I_4wUzaS0yjxmDizZa1Kz53QNwmUII5HjhrztzRk1DqEsVngzuDrHS6X75T_0YLb3Es4QcLg=w1707-fcrop64=1,00005a57ffffa5a8-k-c0xffffffff-no-nd-rj" alt="Banner" />

  <!-- Navigation Bar -->
  <div class="navbar">
    <a href="javascript:void(0)" onclick="showHome()">Home</a>
    <a href="javascript:void(0)" onclick="showSection('long-videos')">Videos</a>
    <a href="javascript:void(0)" onclick="showSection('shorts')">Shorts</a>
    <a href="javascript:void(0)" onclick="showSection('posts')">Posts</a>
    <a href="javascript:void(0)" onclick="showSection('contact')">Contact</a>
  </div>

  <!-- Long Videos Section -->
  <div id="long-videos" class="section">
    <h2>Long Videos</h2>
    <div class="video-container">
      <div class="video-wrapper">
        <iframe src="https://www.youtube.com/embed/38e47_Bv6fg" allowfullscreen></iframe>
      </div>
      <div class="video-wrapper">
        <iframe src="https://www.youtube.com/embed/HYF7FLZ4daI" allowfullscreen></iframe>
      </div>
    </div>
  </div>

  <!-- Shorts Section -->
  <div id="shorts" class="section">
    <h2>Shorts</h2>
    <div class="video-container">
      <div class="short-video">
        <iframe src="https://www.youtube.com/embed/iHwNjX7SbkE" allowfullscreen></iframe>
      </div>
      <div class="short-video">
        <iframe src="https://www.youtube.com/embed/0uOdVPo-Ht4" allowfullscreen></iframe>
      </div>
      <div class="short-video">
        <iframe src="https://www.youtube.com/embed/Zt62qLb_TOA" allowfullscreen></iframe>
      </div>
    </div>
  </div>

  <!-- Posts Section -->
  <div id="posts" class="section hidden">
    <h2>Posts</h2>
    <div class="image-gallery">
      <img src="https://yt3.ggpht.com/hJ3e8D-6mo5S0YzGKhdRZZNDWJjUc5btvSWCTq03Z2D-AAYIyOHacSxnbbguMIo3lAL0LZnx0hTS0A=s640-rw-nd-v1" alt="Post 1" />
      <img src="https://yt3.ggpht.com/yUbkFYt8z8mnctwiBMherRqGidzFIrWWFK6PiyxoI2dn6uEUUTkw6gIwSNUZ0jEJBqfeZdneQNux=s1024-rw-nd-v1" alt="Post 2" />
      <img src="https://yt3.ggpht.com/nu4eIkBrRWQCt5FBUOL_cxU4e2ZZwhZuUmv3-iehwlRlj3nISWf5cHcY5ZLqg69ILbNcvM3-bIaircQ=s1024-rw-nd-v1" alt="Post 3" />
    </div>
  </div>

  <!-- Contact Section -->
  <div id="contact" class="section hidden">
    <h2>Contact</h2>
    <div class="contact-info">Email: yethink12@gmail.com</div>
  </div>

  <!-- Social Media Links -->
  <div class="social-links">
    <a class="social-link" href="https://www.instagram.com/yethink12/" target="_blank">
      <img src="https://yt3.googleusercontent.com/ytc/AIdro_mb80wB3lW1R92ute2k_XUYeYehXzItE0QCBRawOraA6S0=s160-c-k-c0x00ffffff-no-rj" alt="Instagram Logo" />
      Instagram
    </a>
    <a class="social-link" href="https://www.youtube.com/@Yethink_official" target="_blank">
      <img src="https://yt3.googleusercontent.com/Bg5wS82KGryRmcsn1YbPThtbXoTmj2XJ9_7LmuE2RF6wbKJBkovfRypbSz6UD3gEu_nHiwGZtQ=s160-c-k-c0x00ffffff-no-rj" alt="YouTube Logo" />
      YouTube
    </a>
  </div>
</body>
</html>
